- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Install packages
      yum:
        name:
          - libvirt
          - libvirt-devel
          - ruby-devel
          - gcc
          - qemu-kvm
          - make
          - automake
          - gcc
          - gcc-c++
          - kernel-devel
          - python-devel
          - libvirt-devel

    - name: Start libvirtd
      systemd:
        service: libvirtd
        state: started

    - name: Install vagrant
      yum
    - name: Create ssh proxy service
      copy:
        src: files/proxy.service
        dest: /usr/lib/systemd/system/proxyvm.service
      register: copy_service

    - name: Start proxy
      systemd:
        daemon_reload: yes
        service: proxyvm
        enabled: yes
        state: started
      when: copy_service.changed

    - name: Create virsh net pxe
      virt_net:
        autostart: yes
        command: define
        name: "pxe"
        xml: '{{ lookup("template", "files/pxe.xml") }}'

    - name: Create virsh net internal
      virt_net:
        autostart: yes
        command: define
        name: "internal"
        xml: '{{ lookup("template", "files/internal.xml") }}'

    - name: Create virsh net nat
      virt_net:
        autostart: yes
        command: define
        name: "nat"
        xml: '{{ lookup("template", "files/nat.xml") }}'




